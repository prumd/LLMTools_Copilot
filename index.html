<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Website Clone</title>
    <style>
        /* Add your custom styles here */
        /* Example styles for the header and product cards: */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #232f3e;
            color: #ffffff;
            padding: 10px;
        }

        .nav-logo img {
            max-width: 100px;
        }

        .product-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .buy-button {
            background-color: #ff9900;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="#"><img src="images/amazon_logo.png" alt="Amazon Logo"></a>
            </div>
            <!-- Other navigation elements (e.g., search bar, sign-in, etc.) -->
        </nav>
    </header>

    <section class="product-cards">
        <!-- Repeat this card structure for each product -->
        <div class="product-card">
            <img src="images/product1.jpg" alt="Product 1">
            <h3>Product Title</h3>
            <p>Product description goes here.</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <!-- Add more product cards as needed -->
    </section>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 Amazon Inc. All rights reserved.</p>
            <!-- Other footer content (e.g., links, social icons, etc.) -->
        </div>
    </footer>
</body>
</html>
